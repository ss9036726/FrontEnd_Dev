<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
	<title>Sign Up</title>
</head>

<body>

	<div class="container">
        <h1 class="text-center">Sign Up Form</h1>
        <br>
        <form onsubmit="return validation()" class="form">
            <div class="form-group">
                <label for="username">Username : </label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter Your Username">
                <span id="usernameerror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password">
                <span id="passworderror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm-Password : </label>
                <input type="password" name="confirmpassword" id="cpassword" class="form-control" placeholder="Confirm Your Password">
                <span id="cpassworderror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email">
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label for="mnumber">Mobile Number : </label>
                <input type="text" name="mnumber" id="number" class="form-control" placeholder="Enter Your MobileNumber">
                <span id="numbererror" class="text-danger font-weight-bold"></span>
            </div>
            <input type="submit" class="btn btn-primary button" value="Sign Up">
            <a href="../Login/login.html" class="btn btn-link">Already Have an Account?</a>
        </form>
	</div>
    
    
    <script src="js/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
